<script>
    $(document).ready(function(){
        $(".content-link").click(function(e){
            e.preventDefault();
            var target = $(this).data("target");
            $(".content-section").hide();
            $("#" + target).fadeIn();
        });
        $("#home").show();
    });
</script>
